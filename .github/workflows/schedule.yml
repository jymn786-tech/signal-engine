name: Run Signal Engine

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '*/15 3-10 * * 1-5'  # Example: every 15 mins during market hours IST

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pya3 urllib3 pandas
          fi

      - name: Run engine (uses local NSE.csv)
        env:
          ALICE_USER_ID: ${{ secrets.ALICE_USER_ID }}
          ALICE_API_KEY: ${{ secrets.ALICE_API_KEY }}
          SYMBOL_LIST: ${{ secrets.SYMBOL_LIST }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          UPSTASH_REDIS_URL: ${{ secrets.UPSTASH_REDIS_URL }}
          UPSTASH_REDIS_TOKEN: ${{ secrets.UPSTASH_REDIS_TOKEN }}
          # NSE.csv is at repo root; set dir explicitly (optional)
          CONTRACT_MASTER_DIR: .
        run: |
          python signal_engine.py
