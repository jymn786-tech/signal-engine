name: Run Signal Engine

on:
  schedule:
    - cron: "*/1 * * * 1-5"  # every minute, Monday-Friday
  workflow_dispatch:  # allows manual run
  
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pya3 urllib3 pandas
          fi

      # Daily cache for dedup json (state/signals_YYYY-MM-DD.json)
      - name: Set DAY env
        run: echo "DAY=$(date -u +%F)" >> $GITHUB_ENV

      - name: Cache daily signal state
        uses: actions/cache@v4
        with:
          path: state
          key: signals-${{ env.DAY }}-${{ github.run_id }}
          restore-keys: |
            signals-${{ env.DAY }}-

      - name: Run engine
        env:
          ALICE_USER_ID: ${{ secrets.ALICE_USER_ID }}
          ALICE_API_KEY: ${{ secrets.ALICE_API_KEY }}
          SYMBOL_LIST: ${{ secrets.SYMBOL_LIST }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          CONTRACT_MASTER_DIR: .
          # For testing you can set 0.002; for production, keep 0.02
          SURGE_PCT: '0.02'
        run: |
          python signal_engine.py
