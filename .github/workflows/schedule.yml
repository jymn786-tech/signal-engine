name: Run Signal Engine

on:
  workflow_dispatch:
  schedule:
    - cron: '45-59 3 * * 1-5'   # 03:45–03:59 UTC  (09:15–09:29 IST)
    - cron: '* 4-5 * * 1-5'     # 04:00–05:59 UTC  (09:30–11:29 IST)
    - cron: '0-31 6 * * 1-5'    # 06:00–06:31 UTC  (11:30–12:01 IST)
  
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pya3 urllib3 pandas
          fi

      # Daily cache for dedup json (state/signals_YYYY-MM-DD.json)
      - name: Set DAY env
        run: echo "DAY=$(date -u +%F)" >> $GITHUB_ENV

      - name: Cache daily signal state
        uses: actions/cache@v4
        with:
          path: state
          key: signals-${{ env.DAY }}-${{ github.run_id }}
          restore-keys: |
            signals-${{ env.DAY }}-

      - name: Run engine
        env:
          ALICE_USER_ID: ${{ secrets.ALICE_USER_ID }}
          ALICE_API_KEY: ${{ secrets.ALICE_API_KEY }}
          SYMBOL_LIST: ${{ secrets.SYMBOL_LIST }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          CONTRACT_MASTER_DIR: .
          # For testing you can set 0.002; for production, keep 0.02
          SURGE_PCT: '0.02'
        run: |
          python signal_engine.py
