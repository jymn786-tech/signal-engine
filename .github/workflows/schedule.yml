name: Signal Engine (VWAP Minute Loop)

on:
  workflow_dispatch:

concurrency:
  group: engine-minute-loop-vwap
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 200
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pya3 urllib3 pandas
          fi

      - name: Set cache date
        run: echo "CACHE_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Restore dedup cache
        uses: actions/cache@v4
        with:
          path: state
          key: dedup-${{ env.CACHE_DATE }}
          restore-keys: dedup-

      - name: Minute loop (VWAP Engine; auto-stop at 12:01 IST)
        env:
          ALICE_USER_ID: ${{ secrets.ALICE_USER_ID }}
          ALICE_API_KEY: ${{ secrets.ALICE_API_KEY }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          CONTRACT_MASTER_DIR: '.'
          VWAP_THRESHOLD: '2.0'
          START_UTC: '03:45:00'   # 09:15 IST
          END_UTC: '10:31:00'     # 12:01 IST
        run: |
          set -e
          echo "Started at UTC: $(date -u +"%F %T")"

          START_TS=$(date -u -d "$(date -u +%F) $START_UTC" +%s)
          END_TS=$(date -u -d "$(date -u +%F) $END_UTC" +%s)

          # Wait until 09:15 IST if started earlier
          while :; do
            NOW_TS=$(date -u +%s)
            if [ "$NOW_TS" -ge "$START_TS" ]; then
              break
            fi
            SEC=$(date +%S); sleep $((60 - 10#$SEC))
          done

          echo "Entering VWAP engine loop at UTC: $(date -u +"%F %T") (IST $(TZ=Asia/Kolkata date +"%T"))"
          while :; do
            NOW_TS=$(date -u +%s)
            if [ "$NOW_TS" -ge "$END_TS" ]; then
              echo "Window over at UTC: $(date -u +"%F %T") (IST $(TZ=Asia/Kolkata date +"%T"))"
              break
            fi

            python vwap_live_engine.py || true

            # Sleep to next exact minute boundary
            SEC=$(date +%S)
            sleep $((60 - 10#$SEC))
          done

      - name: Save dedup cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: state
          key: dedup-${{ env.CACHE_DATE }}
