name: NIFTY VIZ Re-Entry (Dual Webhooks)
on:
  workflow_dispatch: {} # Manual trigger only
permissions:
  contents: read

jobs:
  run-viz-engine:
    runs-on: ubuntu-latest
    timeout-minutes: 390 # 09:15 â†’ 15:30 + 30 min buffer
    env:
      ALICE_USER_ID: ${{ secrets.ALICE_USER_ID }}
      ALICE_API_KEY: ${{ secrets.ALICE_API_KEY }}
      ALGOMOJO_WEBHOOK_LONG: ${{ secrets.ALGOMOJO_WEBHOOK_LONG }}
      ALGOMOJO_WEBHOOK_SHORT: ${{ secrets.ALGOMOJO_WEBHOOK_SHORT }}
      BUY_ALERT_NAME: "BUY"
      SELL_ALERT_NAME: "SELL"
      SHORT_ALERT_NAME: "SHORT"
      COVER_ALERT_NAME: "COVER"
      NIFTY_SYMBOL_SPOT: "NIFTY 50"
      DRY_RUN: "0"                    # Set to "1" for testing
      POLL_SEC: "3"                   # Faster polling for t+1 entry accuracy
      GRACE_SEC: "60"                 # Wider grace for reliable execution
      HEARTBEAT_SEC: "180"            # Heartbeat every 3 min
      TZ: "Asia/Kolkata"              # Critical for correct time
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pytz requests pya3

      - name: Show current IST time (debug)
        run: |
          echo "Current IST time:"
          date

      - name: Run VIZ Re-Entry Engine
        run: |
          python -u viz_reentry_unfiltered.py
