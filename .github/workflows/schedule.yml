name: NIFTY Trend-Chain (Algomojo)

on:
  workflow_dispatch: {}
  schedule:
    # 11:30 IST = 06:00 UTC, Monâ€“Fri
    - cron: "0 6 * * 1-5"

permissions:
  contents: read

concurrency:
  group: nifty-trend-chain
  cancel-in-progress: false

jobs:
  run-engine:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # script may run until ~15:15 IST (09:45 UTC)

    env:
      ALICE_USER_ID: ${{ secrets.ALICE_USER_ID }}
      ALICE_API_KEY: ${{ secrets.ALICE_API_KEY }}
      ALGOMOJO_WEBHOOK_URL: ${{ secrets.ALGOMOJO_WEBHOOK_URL }}

      NIFTY_SYMBOL_SPOT: "NIFTY 50"
      BUY_ALERT_NAME: "BUY"
      SELL_ALERT_NAME: "SELL"
      DRY_RUN: "0"
      POLL_SEC: "5"
      TZ: "Asia/Kolkata"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pytz requests pya3

      - name: Run NIFTY trend-chain engine
        run: |
          python -u nifty_trend_chain.py
