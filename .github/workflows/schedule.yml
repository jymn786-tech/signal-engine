name: NIFTY Trend-Chain (Dual Webhooks)

on:
  workflow_dispatch: {}   # manual only

permissions:
  contents: read

jobs:
  run-engine:
    runs-on: ubuntu-latest
    timeout-minutes: 300   # 11:30 â†’ 15:00 with buffer

    env:
      ALICE_USER_ID: ${{ secrets.ALICE_USER_ID }}
      ALICE_API_KEY: ${{ secrets.ALICE_API_KEY }}

      ALGOMOJO_WEBHOOK_LONG: ${{ secrets.ALGOMOJO_WEBHOOK_LONG }}
      ALGOMOJO_WEBHOOK_SHORT: ${{ secrets.ALGOMOJO_WEBHOOK_SHORT }}

      BUY_ALERT_NAME: "BUY"
      SELL_ALERT_NAME: "SELL"
      SHORT_ALERT_NAME: "SHORT"
      COVER_ALERT_NAME: "COVER"

      NIFTY_SYMBOL_SPOT: "NIFTY 50"
      DRY_RUN: "0"
      POLL_SEC: "5"
      GRACE_SEC: "20"
      HEARTBEAT_SEC: "120"
      TZ: "Asia/Kolkata"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pytz requests pya3

      - name: Run engine (waits until 11:30, then loops until 15:00 IST)
        run: |
          python -u nifty_trend_chain.py
